{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style type="text/css">
	body{
    margin: 0;
    padding: 0;
    font-family:century gothic;
    color:white;
    background-image:linear-gradient(#B81D22,grey,black);
    background-size:100% 100%;
    background-repeat: no-repeat;
    background-size: cover
  }
.abc{
  margin-bottom: 80px;
}
.hov:hover{
  background-color: #B81D22;
}
a:hover{
  color:white !important;
}


</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/"><img style="height: 50px;" src="{% static 'images/logo2.png' %}" alt="" /></a>
      <a href="{% url 'cartitems' %}" class="badge badge-warning">Go Back</a>
    </div>
  </div>
</nav>
<div class="container">
	<h2 class="my-4" style="text-align: center">Enter Address Where The Order Will Be Deliever</h2>
	<div class="row">
	<div class="col-md-2"></div>
		<div class="col-md-8">
				<form method="POST">
					{% csrf_token %}
					  <div class="form-row my-4">
					    <div class="form-group col-md-6">
					      <label for="inputEmail4">Email</label>
					      <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
					    </div>
					    <div class="form-group col-md-6">
					      <label for="name">Name</label>
					      <input type="text" name="name" class="form-control" id="inputPassword4" placeholder="Name">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputAddress">Address</label>
					    <input type="text" name="address1" class="form-control" id="inputAddress" placeholder="1234 Main St">
					  </div>
					  <div class="form-group">
					    <label for="inputAddress2">Address 2</label>
					    <input type="text" name="address2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
					  </div>
					  <div class="form-row">
					    <div class="form-group col-md-6">
					      <label for="inputCity">City</label>
					      <input type="text" name="city" class="form-control" id="inputCity">
					    </div>
					    <div class="form-group col-md-4">
					      <label for="inputState">State</label>
					      <select id="inputState" name="state" class="form-control">
					        <option selected>Choose...</option>
					        <option value="up">UP</option>
					        <option value="mp">MP</option>
					        <option value="punjab">PUNJAB</option>
					        <option value="maharastra">MAHARASTRA</option>
					        <option value="gujrat">GUJRAT</option>
					        <option value="rajasthan">RAJASTHAN</option>
					      </select>
					    </div>
					    <div class="form-group col-md-2">
					      <label for="inputZip">Zip</label>
					      <input type="text" name="zip_code" class="form-control" id="inputZip">
					    </div>
					  </div>
					  <button onclick="myFunction()" style="margin-bottom: 100px;" type="submit" class="btn btn-primary">Confirm Booking</button>
				</form>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
<script>
function myFunction() {
  alert("Your Order Was Successfully Placed, Thankyou!")
}
</script>
</body>
</html>
