{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		font-family:century gothic;
		color:white;
	}
	#main{
		background-image:linear-gradient(#B81D22,grey,black);
		background-size:100% 100%;
	}
	#jumb{
		position:relative;
		background-color: rgba(0,0,0,0);
		color:white;
	}
	a{
		color:white;
	}
	#abc{
		background-color: rgba(0,0,0,0.1);
		padding: 40px;
		margin-bottom:100px;
	}
	
	</style>
</head>
<body>
<div class="container-fluid" id='main'>
	<div class="container jumbotron" id='jumb'>
			<center>
				<img src="{% static 'images/logo2.png' %}" alt="" />
			</center>
			<h2 style="text-align: center; margin-bottom: 30px;">Change Password</h2>
		<div class="col-md-3"></div>
			<div class="col-md-6">
			<form action="{% url 'change_password' %}" method="POST">
				{% csrf_token %}
				<table class="table" style="color: black !important;" >
					
						{{form}}
					
				</table>
				<button type='submit' class="btn btn-success form-control">Change Password</button>
			</form>
			</div>
		<div class="col-md-3"></div>
	</div>
</div>
</body>
</html>
